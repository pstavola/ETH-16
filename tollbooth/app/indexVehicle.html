<!DOCTYPE html>
<html>
<head>
  <title>Smart Tolls Network Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./javascripts/app.js"></script>
</head>
<body>
  <h4><a href="indexRegulator.html">Regulator</a>
    <a href="indexOperator.html">Operator</a>
    <a href="indexBooth.html">Booth</a>
  </h4>

  <h1>Vehicle</h1>
  <h4><label for="opAddr">Operator Address:</label><input type="text" id="opAddr" placeholder="Please insert your Operator Address"></input></h4>
  <h4><label for="accList">Select an account:</label><select id="addressList"><option value=""></option></select>
    <button id="copy" onclick="App.copyToClipboard()">Copy</button></h4>
  <h4><button id="getBalance" onclick="App.getBalance()">Get Balance</button></h4>
  <h4><span id="balance"></span></h4>

  <br>
  <h1>Hash secret</h1>
  <br><label for="secret">Secret:</label><input type="text" id="secret" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="hash" onclick="App.hashSecret()">Get hashed value</button>
  <br><br>
  <span id="hashSecretStatus"></span>
  <br>

  <br>
  <h1>Enter Road</h1>
  <br><label for="entryBooth">Entry Booth:</label><input type="text" id="entryBooth" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><label for="exitSecretHashed">Secret Hash:</label><input type="text" id="exitSecretHashed" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><label for="deposit">Deposit Amount (in wei):</label><input type="text" id="deposit" placeholder="e.g., 10"></input>
  <br><br><button id="enterRoad" onclick="App.enterRoad()">Enter Road</button>
  <br><br>
  <span id="enterRoadStatus"></span>
  <br>
  
  <br>
  <h1>History</h1>
  <br><br><button id="getHistory" onclick="App.getHistory()">Get History</button>
  <div id="history"><table id="historyTable" class="historytab"><tr><th>Entry Booth</th><th>Deposit</th><th>Exit Booth</th><th>Final Fee</th><th>Refund</th></tr></table></div>
  <br><br>
  <span id="historyStatus"></span>
  <br>
</body>
</html>
