<!DOCTYPE html>
<html>
<head>
  <title>Smart Tolls Network Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./javascripts/app.js"></script>
</head>
<body>
  <h4><a href="indexRegulator.html">Regulator</a>
    <a href="indexVehicle.html">Vehicle</a>
    <a href="indexBooth.html">Booth</a>
  </h4>

  <h1>Toll Booth Operator</h1>
  <h4><label for="opAddr">Operator Address:</label><input type="text" id="opAddr" placeholder="Please insert your Operator Address"></input></h4>
  <h4><label for="accList">Select an account:</label><select id="addressList"><option value=""></option></select>
    <button id="copy" onclick="App.copyToClipboard()">Copy</button></h4>

  <br>
  <h1>Add Toll Booth</h1>
  <br><label for="tollBooth">Toll Booth:</label><input type="text" id="tollBooth" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.addTollBooth()">Add Toll Booth</button>
  <br><br>
  <span id="addTollBoothStatus"></span>
  <br>
  
  <br>
  <h1>Set Route Price</h1>
  <br><label for="entryBooth">Entry Booth:</label><input type="text" id="entryBooth" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><label for="exitBooth">Exit Booth:</label><input type="text" id="exitBooth" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><label for="priceWeis">Price:</label><input type="text" id="priceWeis" placeholder="e.g., 10"></input>
  <br><br><button id="send" onclick="App.setRoutePrice()">Set Price</button>
  <br><br>
  <span id="setRoutePriceStatus"></span>
  <br>
  
  <br>
  <h1>Set Multiplier</h1>
  <br><label for="vehicleType">Vehicle Type:</label><input type="text" id="vehicleType" placeholder="e.g., 1"></input>
  <br><label for="multiplier">Multiplier:</label><input type="text" id="multiplier" placeholder="e.g., 3"></input>
  <br><br><button id="send" onclick="App.setMultiplier()">Set Multiplier</button>
  <br><br>
  <span id="setMultiplierStatus"></span>
  <br>
</body>
</html>
