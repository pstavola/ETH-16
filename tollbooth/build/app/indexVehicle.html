<!DOCTYPE html>
<html>
<head>
  <title>Smart Tolls Network Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./javascripts/app.js"></script>
</head>
<body>
  <h1>Vehicle</h1>
  <h2><select id="addressList"><option value=""></option></select></h2>
  <h2><button id="copy" onclick="App.copyToClipboard()">Copy</button></h2>
  <h2><button id="getBalance" onclick="App.getBalance()">Get Balance</button></h2>
  <h2><span class="black" id="balance"></span></h2>

  <br>
  <h1>Enter Road</h1>
  <br><label for="entryBooth">Entry Booth:</label><input type="text" id="entryBooth" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><label for="exitSecretHashed">Secret Hash:</label><input type="text" id="exitSecretHashed" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><label for="deposit">Deposit Amount (in wei):</label><input type="text" id="deposit" placeholder="e.g., 10"></input>
  <br><br><button id="enterRoad" onclick="App.enterRoad()">Add Toll Booth</button>
  <br><br>
  <span id="enterRoad"></span>
  <br>
  
  <br>
  <h1>History</h1>
  <br><label for="entryBooth">Entry Booth:</label><input type="text" id="entryBooth" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><label for="exitBooth">Exit Booth:</label><input type="text" id="exitBooth" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><label for="priceWeis">Price:</label><input type="text" id="priceWeis" placeholder="e.g., 10"></input>
  <br><br>
  <span id="operator"></span>
  <br>
</body>
</html>
